<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<link rel="stylesheet" href="full-rps.css">
<body>
    <center>
        <p class="title">Rock Paper scissors</p>
        <button class="rock-button" onclick="check('rock');">
           <img class="rock-emoji" src="rock-emoji.png" alt="rock emoji">   
        </button>
        <button class="paper-button" onclick="check('paper');">
            <img class="paper-emoji" src="paper-emoji.png" alt="paper emoji">
        </button>
        <button class="scissors-button" onclick="check('scissors');">
          <img class="scissors-emoji" src="scissors-emoji.png" alt="scissors emoji">
        </button>
        
        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
    
        <button class="reset-button" onclick="
                score.win = 0;
                score.lose = 0;
                score.tie =0;
                localStorage.removeItem('score');
                display_score();
        ">Reset Scores</button>
    
        <script src="Rock-Paper-Scissors.js"></script>
    </center>
</body>
</html>
